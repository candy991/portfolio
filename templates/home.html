<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="description"
		content="『旨いを届けたい』岡崎牧場焼肉店は、主に自社ブランドのパイン牛を提供している牧場直営の美味しい焼肉屋です。安心安全でより新鮮な商品をお客様にお届けしております。">
	  <meta name="keywords" content="岡崎牧場焼肉店,パイン牛,焼肉,焼肉店,宮崎,ドライエイジング,生肉" />
	  <meta name="author" content="Yakiniku Okazaki Bokujo">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/home.css" />
    <link rel="shortcut icon" href="../static/img/icon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <script
      type="text/javascript"
      src="../static/js/jquery.flexslider-min.js"
    ></script>
    <script type="text/javascript">
      $(window).load(function () {
        $("#MainVisual").flexslider({
          animation: "fade",
          slideshow: "true",
          slideshowSpeed: 4500,
          start: function (slider) {
            $("body").removeClass("loading");
          },
        });
      });
    </script>
    <title>岡崎牧場焼肉店</title>
  </head>
  {% block header %} {% include 'header.html' %} {% endblock %}
  <body>
    <div id="MainVisual">
      <div class="flexslider">
        <ul class="slides">
          <li><img src="../static/img/メインビジュアル画像1.jpg" /></li>
          <li><img src="../static/img/メインビジュアル画像2.jpg" /></li>
          <li><img src="../static/img/メインビジュアル画像3.jpg" /></li>
          <p>旨いを<br>届けたい</p>
        </ul>
      </div>
    </div>
    <div class="home">
    <div class="lefthome">
      <a href="/menu">
      <figure>
        <img src="../static/img/生肉・002.jpg">
        <figcaption>
        <h3>メニュー</h3>
        </figcaption>
      </figure>
      </a>
      <a href="/seats">
      <figure>
        <img src="../static/img/seets.jpg">
        <figcaption>
        <h3>お席</h3>
        </figcaption>
      </figure>
      </a>
      <a href="/access">
      <figure class="noborder">
        <img src="../static/img/江平外観.jpg">
        <figcaption>
        <h3>アクセス</h3>
        </figcaption>
      </figure>
      </a>
    </div>
    <p class="mb">パイン牛</p>
    <div class="righthome">
      <h3>
      <img class="hide" src="../static/img/h3-title2.png">
      </h3>
      <div class="extd">
      <img src="../static/img/icon.ico">
      <p>パイン牛とは、宮崎牛の母牛にパイナップル酵素を含んだ飼料を与え育てた牛です。特に赤身の旨みが際立っており、豊かな風味と旨味が特徴です。</p>
      </div>
      <h2>Information</h2>
      <p>
        1行目<br />2行目<br />3行目<br />4行目<br />5行目<br />6行目<br />7行目<br />8行目<br />9行目<br />10行目
      </p>
    </div>
    </div>
    <div class="pagetop">
      <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </div>
    <script src="../static/js/script.js" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
  {% block footer %} {% include 'footer.html'%} {% endblock %}
</html>
